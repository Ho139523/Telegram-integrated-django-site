{% autoescape off %}
Hi dear {{ user.username }},

We are very pleased to have you as an Intelleum community member.
To confirm your registration, click on the link below:

{% if telegram %}
    <a href="{{ telegram_activation_link }}{% url 'accounts:activate' uidb64=uid token=token %}">Activate via Telegram</a>
{% else %}
    <a href="https://{{ domain }}{% url 'accounts:activate' uidb64=uid token=token %}">Activate via Website</a>
{% endif %}
{% endautoescape %}
